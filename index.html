<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="left-box">
        <h1 class="main-heading1">
          Get <span class="main-heading2">insights </span>that help your
          business grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="flex-container">
          <div>
            <div class="numbers">10k+</div>
            <div class="name">COMPANIES</div>
          </div>
          <div>
            <div class="numbers">314</div>
            <div class="name">TEMPLATES</div>
          </div>
          <div>
            <div class="numbers">12M+</div>
            <div class="name">QUERIES</div>
          </div>
        </div>
      </div>
      <div class="right-box">
        <img
          src="images/image-header-desktop.jpg"
          alt="right-picture-desktop"
        />
      </div>
    </main>
  </body>
</html>
